    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        // Look for a redirect parameter in the URL
        var redirectParam = new URLSearchParams(l.search).get('redirect');
        if (redirectParam) {
          // We have a redirect parameter, so restore the path
          var redirectPath = decodeURIComponent(redirectParam);
          // Remove the redirect parameter before navigating
          window.history.replaceState(null, null, redirectPath);
          // Clear the session storage to prevent redirect loops
          sessionStorage.removeItem('redirect');
        } else if (l.search[1] === '/') {
          // Original redirect handling for direct parameter parsing
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        } else {
          // Check if we have a stored redirect from a previous 404
          var storedRedirect = sessionStorage.getItem('redirect');
          if (storedRedirect) {
            window.history.replaceState(null, null, storedRedirect);
            sessionStorage.removeItem('redirect');
          }
        }
      })(window.location);
    </script>
