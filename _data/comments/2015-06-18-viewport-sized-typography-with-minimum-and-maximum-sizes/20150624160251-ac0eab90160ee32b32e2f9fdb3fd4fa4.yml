message: "<p>Be careful with this: user-initiated zoom (<code>ctrl/cmd</code> +  <code>+</code>) will <em>NOT</em> size the font, as the <strong>viewport stays the same</strong>, because we are using viewport units here. That's a huge accessibility issue to consider before using this. Otherwise, this is awesome :-)</p>"
