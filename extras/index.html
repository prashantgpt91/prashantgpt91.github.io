---
layout: default
title: Extras
label: extras
---


{% for post in site.posts %}
 {% if post.tags[0] == page.label %}
	<article class="list-item">
	  <h3 class="post-title">
	    <a href="{{ post.url }}">{{ post.title }}</a>
	  </h3>
	  <div class="post-meta">{{ post.date | date: "%B %d, %Y" }}</div>
   {% endif %}
</article>
{% endfor %}
